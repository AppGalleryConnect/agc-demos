<html>

<head>
    <meta charset="utf-8">
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" href="css/index.css">
    <title>Cordova AGC CloudDB</title>
</head>

<body>
<div class="container">
    <div id="main">
        <h1>Cordova AGC CloudDB</h1>
        <div>
            <button id="createObjectType" type="button">createObjectType
            </button>
            <button id="openCloudDBZone2" type="button">openCloudDBZone2
            </button>
            <button id="addEventListener" type="button">addEventListener
            </button>
            <button id="addDataEncryptionKeyListener" type="button">addDataEncryptionKeyListener
            </button>
            <button id="getCloudDBZoneConfigs" type="button">getCloudDBZoneConfigs
            </button>
            <button id="getCloudDBZoneConfig" type="button">getCloudDBZoneConfig
            </button>
            <button id="closeCloudDBZone" type="button">closeCloudDB
            </button>
            <button id="deleteCloudDBZone" type="button">deleteCloudDBZone
            </button>
            <button id="enableNetwork" type="button">enableNetwork
            </button>
            <button id="disableNetwork" type="button">disableNetwork
            </button>
            <button id="updateDataEncryptionKey" type="button">updateDataEncryptionKey
            </button>

            <hr>
            <input type="text" id="txt_user_key" placeholder="User Key" />
            <input type="text" id="txt_user_rekey" placeholder="User Rekey" />
            <button id="setUserKey" type="button">setUserKey
            </button>

            <button id="executeUpsert" type="button">executeUpsert
            </button>
            <button id="executeDelete" type="button">executeDelete
            </button>
            <button id="executeQuery" type="button">executeQuery
            </button>
            <button id="executeAverageQuery" type="button">executeAverageQuery
            </button>
            <button id="executeSumQuery" type="button">executeSumQuery
            </button>
            <button id="executeMaximumQuery" type="button">executeMaximumQuery
            </button>
            <button id="executeMinimalQuery" type="button">executeMinimalQuery
            </button>
            <button id="executeCountQuery" type="button">executeCountQuery
            </button>
            <button id="executeQueryUnsynced" type="button">executeQueryUnsynced
            </button>
            <button id="runTransaction" type="button">runTransaction
            </button>
            <button id="unsubscribeSnapshot" type="button">unsubscribeSnapshot
            </button>
            <button id="subscribeSnapshot" type="button">subscribeSnapshot
            </button>
            <h6 id="subscribeSnapshotData">=subscribeSnapshot data=</h6>
        </div>

    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
